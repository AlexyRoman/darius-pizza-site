version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'alexyroman'
    assignees:
      - 'alexyroman'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'security'
    # Group minor and patch updates together
    groups:
      minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore major updates for now (manual review needed)
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
