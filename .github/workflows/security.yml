name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan weekly
    - cron: '0 0 * * 0'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (informational)
        run: npm run security:audit || true

      - name: Display audit summary
        run: |
          echo "=== Security Audit Summary ==="
          npm audit --audit-level=moderate || echo "No moderate+ vulnerabilities found"
          echo "================================"

      - name: Run audit-ci (CI/CD check)
        run: npm run security:audit:ci

      - name: Run security check
        run: npm run security:check
